    // Datos de las consultas de Traumatología
    const radiologia = [
        { hora: "8:00", especialista: "MARIA PAZ ALTUZARRA", paciente: "PAULA SANCHEZ", rut: "15554774-5", prevision: "FONASA", especialidad: "Radiología"},
        { hora: "10:00", especialista: "RAUL ARAYA", paciente: "ANGÉLICA NAVAS", rut: "15444147-9", prevision: "ISAPRE", especialidad: "Radiología"},

        { hora: "12:30", especialista: "ANDRES KANACRI", paciente: "MARCIAL SUAZO", rut: "11254785-5", prevision: "ISAPRE", especialidad: "Radiología"}
    ];


    // Datos de las consultas de Traumatología
    const traumatologia = [
      { hora: "8:00", especialista: "MARIA PAZ ALTUZARRA", paciente: "PAULA SANCHEZ", rut: "15554774-5", prevision: "FONASA", especialidad: "Traumatología"},
      { hora: "10:00", especialista: "RAUL ARAYA", paciente: "ANGÉLICA NAVAS", rut: "15444147-9", prevision: "ISAPRE", especialidad: "Traumatología"},
      { hora: "10:30", especialista: "MARIA ARRIAGADA", paciente: "ANA KLAPP", rut: "17879423-9", prevision: "ISAPRE", especialidad: "Traumatología"},
      { hora: "11:00", especialista: "ALEJANDRO BADILLA", paciente: "FELIPE MARDONES", rut: "1547423-6", prevision: "ISAPRE", especialidad: "Traumatología"},
      { hora: "11:30", especialista: "CECILIA BUDNIK", paciente: "DIEGO MARRE", rut: "16554741-K", prevision: "FONASA", especialidad: "Traumatología"},

    ];
    
    // Datos de las consultas de Dental
    const dental = [
      { hora: "8:30", especialista: "ANDREA ZUÑIGA", paciente: "MARCELA RETAMAL", rut: "11123425-6", prevision: "ISAPRE", especialidad: "Dental"},

    // Combinar todos los datos en un solo arreglo
    const todasConsultas = radiologia.concat(traumatologia, dental);

    // Mostrar primera y última atención de todas las consultas
    document.write('<h2>Todas las Consultas</h2>');
    document.write('<p>Primera atención: ' + todasConsultas[0].paciente + ' - ' + todasConsultas[0].prevision + ' | Última atención: ' + todasConsultas[todasConsultas.length - 1].paciente + ' - ' + todasConsultas[todasConsultas.length - 1].prevision + '</p>');

    document.write('<table border="1">');
    document.write('<tr><th>HORA</th><th>ESPECIALIDAD</th><th>ESPECIALISTA</th><th>PACIENTE</th><th>RUT</th><th>PREVISION</th></tr>');
    todasConsultas.forEach(function(atencion) {
        document.write('<tr>');
        document.write('<td>' + atencion.hora + '</td>');
        document.write('<td>' + atencion.especialidad + '</td>');
        document.write('<td>' + atencion.especialista + '</td>');
        document.write('<td>' + atencion.paciente + '</td>');
        document.write('<td>' + atencion.rut + '</td>');
        document.write('<td>' + atencion.prevision + '</td>');
        document.write('</tr>');
    });
    document.write('</table>');
